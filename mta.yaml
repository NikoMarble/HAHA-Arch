_schema-version: "3.1"
ID: HAHA
description: A simple CAP project.
version: 1.0.0
modules:
- name: HAHA-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: HAHA-db
  - name: HAHA-Arch-connectivity
  - name: HAHA-Arch-auth
  - name: HAHA-Arch-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: HAHA-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: HAHA-db
  parameters:
    buildpack: nodejs_buildpack
- name: HAHA-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: HAHA-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - uiforhaha.zip
      name: uiforhaha
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - project2.zip
      name: project2
      target-path: resources/
    - artifacts:
      - hahawithoutdest.zip
      name: hahawithoutdest
      target-path: resources/
    - artifacts:
      - newtry.zip
      name: newtry
      target-path: resources/
    - artifacts:
      - ui5.zip
      name: ui5
      target-path: resources/
    - artifacts:
      - haha.zip
      name: haha
      target-path: resources/
- name: uiforhaha
  type: html5
  path: app/uiforhaha
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project2
  type: html5
  path: app/project2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: hahawithoutdest
  type: html5
  path: app/haha_withoutdest
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: newtry
  type: html5
  path: app/newtry
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ui5
  type: html5
  path: ui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: haha
  type: html5
  path: haha
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: HAHA-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: HAHA-Arch-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: HAHA-Arch-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: HAHA-Arch-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: HAHA-Arch-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: HAHA-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: HAHA-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
